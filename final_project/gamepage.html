<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the NBA Player!</h1>
        <p>Round <span id="round">1</span> of 10</p>
        <img id="playerImage" src="player-placeholder.jpg" alt="Guess the player" class="player-img">
        <input type="text" id="guessInput" placeholder="Enter player's name">
        <button id="submitGuess">Submit Guess</button>
        <p id="feedback"></p>
        <p>Score: <span id="score">0</span>/10</p>
        <a href="homepage.html" class="btn back-btn">Back to Home</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
