<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the NBA Player!</h1>
        <img src="player-placeholder.jpg" alt="Player silhouette" class="player-img">
        <input type="text" id="guess" placeholder="Enter player's name">
        <button id="submitGuess">Submit Guess</button>
        <p id="feedback"></p>
        <a href="homepage.html" class="back-btn">Back to Home</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
